name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run test:smoke
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SCOPE: ${{ secrets.SCOPE }}
          TOKEN_BASE_URL: ${{ secrets.TOKEN_BASE_URL }}
          APP_CONFIG_URL: ${{ secrets.APP_CONFIG_URL }}
          SHOP_URL: ${{ secrets.SHOP_URL }}
          CHECKOUT_INIT_URL: ${{ secrets.CHECKOUT_INIT_URL }}
          CHECKOUT_PASSENGERS_URL: ${{ secrets.CHECKOUT_PASSENGERS_URL }}
          CHECKOUT_UPDATE_URL: ${{ secrets.CHECKOUT_UPDATE_URL }}
          CHECKOUT_CONFIRM_URL: ${{ secrets.CHECKOUT_CONFIRM_URL }}
          RETRIEVE_ORDER_URL: ${{ secrets.RETRIEVE_ORDER_URL }}

  regression:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run test:regression
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SCOPE: ${{ secrets.SCOPE }}
          TOKEN_BASE_URL: ${{ secrets.TOKEN_BASE_URL }}
          APP_CONFIG_URL: ${{ secrets.APP_CONFIG_URL }}
          SHOP_URL: ${{ secrets.SHOP_URL }}
          CHECKOUT_INIT_URL: ${{ secrets.CHECKOUT_INIT_URL }}
          CHECKOUT_PASSENGERS_URL: ${{ secrets.CHECKOUT_PASSENGERS_URL }}
          CHECKOUT_UPDATE_URL: ${{ secrets.CHECKOUT_UPDATE_URL }}
          CHECKOUT_CONFIRM_URL: ${{ secrets.CHECKOUT_CONFIRM_URL }}
          RETRIEVE_ORDER_URL: ${{ secrets.RETRIEVE_ORDER_URL }}
