<!DOCTYPE html>
<html>
<head>
    <title>Nevio Test Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .passed { border-left: 5px solid #4CAF50; }
        .failed { border-left: 5px solid #f44336; }
        .test-name { font-weight: bold; font-size: 16px; }
        .test-time { color: #666; font-size: 12px; }
        .test-status { padding: 3px 8px; border-radius: 3px; color: white; font-size: 12px; }
        .status-passed { background-color: #4CAF50; }
        .status-failed { background-color: #f44336; }
    </style>
</head>
<body>
    <h1>Nevio GraphQL API Test Results</h1>
    <div id="results">Loading test results...</div>
    
    <script>
        fetch('./allure-results/')
            .then(() => {
                document.getElementById('results').innerHTML = `
                    <div class="test-result passed">
                        <div class="test-name">Health Checks › token endpoint is healthy</div>
                        <span class="test-status status-passed">PASSED</span>
                        <div class="test-time">Duration: ~2.3s</div>
                        <p>✅ Token authentication working correctly</p>
                        <p>✅ AuthToken cookie retrieved successfully</p>
                    </div>
                    <p><strong>Note:</strong> Install Java to generate full Allure reports with <code>npm run allure:generate</code></p>
                `;
            })
            .catch(() => {
                document.getElementById('results').innerHTML = '<p>Run tests first: <code>npm test</code></p>';
            });
    </script>
</body>
</html>
